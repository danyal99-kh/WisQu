name: wisqu
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.5+1
  frosted_glass_effect: ^0.0.2
  glassmorphism: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png
    - assets/google-logo.png
    - assets/icons/
    - assets/fonts/
    - assets/gradient.png
  fonts:
    - family: OpenSans
      fonts:
        
        - asset: assets/fonts/opensans/OpenSans-ExtraBold.ttf
          weight: 800
        

    - family: Estedad
      fonts:
        - asset: assets/fonts/estedad/Estedad-Bold.ttf
          weight: 700
        - asset: assets/fonts/estedad/Estedad-ExtraBold.ttf
          weight: 800